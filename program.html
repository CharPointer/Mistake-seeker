<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find the Mistake</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #question {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .step {
      background: #1e1e1e;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      transition: background 0.3s;
      cursor: pointer;
      opacity: 0.5;
      pointer-events: none;
    }
    .step.hover-enabled:hover {
      background: #2c2c2c;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    #feedback {
      margin-top: 2rem;
      font-size: 1rem;
    }
    #nextBtn {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #FFD700;
      color: #121212;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="question"></div>
  <div id="steps"></div>
  <div id="feedback"></div>
  <button id="nextBtn">Next</button>

  <script>
    let problems = [];
    let current = 0;
    let canClick = false;

    async function loadProblems() {
      const res = await fetch('problems.json');
      problems = await res.json();
      showProblem();
    }

    function showProblem() {
      const problem = problems[current];
      document.getElementById('question').innerHTML = problem.question;
      const stepsContainer = document.getElementById('steps');
      const feedback = document.getElementById('feedback');
      const nextBtn = document.getElementById('nextBtn');
      stepsContainer.innerHTML = '';
      feedback.innerHTML = '';
      nextBtn.style.display = 'none';
      canClick = false;

      problem.steps.forEach((step, index) => {
        const div = document.createElement('div');
        div.className = 'step';
        div.innerHTML = step;
        div.onclick = () => {
          if (!canClick) return;
          handleClick(index);
        };
        stepsContainer.appendChild(div);
      });

      MathJax.typeset();

      setTimeout(() => {
        canClick = true;
        document.querySelectorAll('.step').forEach(step => {
          step.classList.add('hover-enabled');
          step.style.pointerEvents = 'auto';
          step.style.opacity = '1';
        });
      }, 10000);
    }

    function handleClick(index) {
      const problem = problems[current];
      const feedback = document.getElementById('feedback');
      document.querySelectorAll('.step').forEach(step => {
        step.classList.add('disabled');
      });
      if (index === problem.incorrectStep) {
        feedback.innerHTML = `<strong>Correct!</strong> ${problem.explanation}`;
      } else {
        feedback.innerHTML = `<strong>Incorrect.</strong> ${problem.explanation}`;
      }
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    document.getElementById('nextBtn').onclick = () => {
      current++;
      if (current < problems.length) {
        showProblem();
      } else {
        document.getElementById('question').innerHTML = 'ðŸŽ‰ All levels complete!';
        document.getElementById('steps').innerHTML = '';
        document.getElementById('feedback').innerHTML = '';
        document.getElementById('nextBtn').style.display = 'none';
      }
    };

    loadProblems();
  </script>
</body>
</html>
