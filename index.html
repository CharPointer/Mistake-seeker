<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mistake Seeker</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      font-size: 1.4rem;
    }
    h1 {
      color: #ffdd00;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }
    .problem {
      font-size: 1.6rem;
      margin-bottom: 2rem;
      max-width: 700px;
      text-align: center;
    }
    .step {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 700px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .step.hover-enabled:hover {
      background-color: #333300;
    }
    .step.correct {
      border-left: 6px solid #00cc66;
    }
    .step.wrong {
      border-left: 6px solid #cc0033;
    }
    .explanation {
      margin-top: 1.5rem;
      font-style: italic;
      color: #ccc;
      max-width: 700px;
    }
    .next-btn {
      margin-top: 2rem;
      background: #ffdd00;
      color: #000;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
    .loading {
      text-align: center;
      color: #ffdd00;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Mistake Seeker</h1>
  <div id="content">
    <div class="loading">Loading problems...</div>
  </div>
  <button id="nextBtn" class="next-btn" onclick="nextLevel()">Next</button>

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      }
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script>
    let levels = [];
    let currentLevel = 0;
    let clickable = false;
    let clicked = false;

    async function loadProblems() {
      try {
        const response = await fetch('problems.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        levels = await response.json();
        
        // Wait for MathJax to be ready
        if (window.MathJax) {
          MathJax.startup.promise.then(() => {
            showLevel();
          });
        } else {
          // Fallback if MathJax isn't loaded
          setTimeout(() => {
            showLevel();
          }, 2000);
        }
      } catch (error) {
        console.error('Error loading problems:', error);
        document.querySelector('#content').innerHTML = '<p>Error loading problems. Please check that problems.json exists and is valid JSON.</p>';
      }
    }

    function showLevel() {
      const container = document.querySelector('#content');
      container.innerHTML = '';

      if (currentLevel >= levels.length) {
        container.innerHTML = '<h2>üéâ You have finished all problems!</h2>';
        document.querySelector('#nextBtn').style.display = 'none';
        return;
      }

      const level = levels[currentLevel];
      clicked = false;
      clickable = false;

      const probDiv = document.createElement('div');
      probDiv.className = 'problem';
      probDiv.innerHTML = level.problem;
      container.appendChild(probDiv);

      level.steps.forEach((stepText, i) => {
        const stepDiv = document.createElement('div');
        stepDiv.className = 'step';
        stepDiv.innerHTML = `<b>${i + 1})</b> ${stepText}`;
        stepDiv.addEventListener('click', () => handleClick(i, stepDiv, level));
        container.appendChild(stepDiv);
      });

      // Re-render MathJax after adding new content
      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise([container]).then(() => {
          setTimeout(() => {
            clickable = true;
            document.querySelectorAll('.step').forEach(div => div.classList.add('hover-enabled'));
          }, 1000);
        });
      } else {
        setTimeout(() => {
          clickable = true;
          document.querySelectorAll('.step').forEach(div => div.classList.add('hover-enabled'));
        }, 2000);
      }
    }

    function handleClick(index, el, level) {
      if (!clickable || clicked) return;
      clicked = true;

      const steps = document.querySelectorAll('.step');
      steps.forEach((step, i) => {
        step.classList.remove('hover-enabled');
        if (level.mistakeStep !== null) {
          if (i === level.mistakeStep) step.classList.add('correct');
          if (i === index && i !== level.mistakeStep) step.classList.add('wrong');
        }
      });

      const explanation = document.createElement('div');
      explanation.className = 'explanation';
      
      if (level.mistakeStep === null) {
        explanation.innerHTML = '‚úÖ ' + level.explanation;
      } else {
        explanation.innerHTML = (index === level.mistakeStep)
          ? '‚úÖ Correct!'
          : '‚ùå Incorrect. ' + level.explanation;
      }
      
      document.querySelector('#content').appendChild(explanation);

      if (window.MathJax && window.MathJax.typesetPromise) {
        MathJax.typesetPromise([explanation]);
      }

      document.querySelector('#nextBtn').style.display = 'inline-block';
    }

    function nextLevel() {
      currentLevel++;
      document.querySelector('#nextBtn').style.display = 'none';
      showLevel();
    }

    // Start the app
    window.onload = function() {
      loadProblems();
    };
  </script>
</body>
</html>
