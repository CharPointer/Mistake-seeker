<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Seeker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0e0e0e;
            color: #f8f8f8;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #ffdd00;
            text-align: center;
            margin-bottom: 30px;
        }
        .problem {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 1.2em;
            text-align: center;
        }
        .step {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }
        .step:hover {
            background: #252525;
        }
        .correct {
            border-left-color: #00cc66;
            background: #1a331a;
        }
        .wrong {
            border-left-color: #cc0033;
            background: #331a1a;
        }
        .explanation {
            padding: 15px;
            background: #252525;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }
        #nextBtn {
            background: #ffdd00;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto 0;
            display: block;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        #nextBtn:hover {
            background: #ffe966;
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .level-indicator {
            text-align: center;
            margin-bottom: 15px;
            color: #aaa;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Mistake Seeker</h1>
    <div id="content"></div>
    <button id="nextBtn" style="display: none;">Next Problem</button>

    <script>
        const levels = {
  "level": 1,
  "problem": "$$ \\frac{2}{x-1} + \\frac{1}{x+2} = \\frac{5}{x-1} $$",
  "steps": [
    "$$ \\frac{2}{x-1} + \\frac{1}{x+2} = \\frac{5}{x-1} $$ (Pradinƒó lygtis)",
    "$$ \\frac{2}{x-1} + \\frac{1}{x+2} - \\frac{5}{x-1} = 0 $$ (Perkeliame viskƒÖ ƒØ kairƒô pusƒô)",
    "$$ \\frac{2-5}{x-1} + \\frac{1}{x+2} = 0 $$ (Sudedame trupmenas su vienodais vardikliais)",
    "$$ \\frac{-3}{x-1} + \\frac{1}{x+2} = 0 $$ (Supaprastiname)",
    "$$ \\frac{-3(x+2) + 1(x-1)}{(x-1)(x+2)} = 0 $$ (Prapleƒçiame iki bendro vardiklio)",
    "$$ \\frac{-3x - 6 + x - 1}{(x-1)(x+2)} = 0 $$ (I≈°skleid≈æiame skaitiklƒØ)",
    "$$ \\frac{-2x - 7}{(x-1)(x+2)} = 0 $$ (Supaprastiname skaitiklƒØ)",
    "$$ -2x - 7 = 0 $$ (Skaitiklis turi b≈´ti lygus nuliui)",
    "$$ -2x = 7 $$ (Pridedame 7 prie abiej≈≥ pusi≈≥)",
    "$$ x = -\\frac{7}{2} $$ (Dalijame i≈° -2)"
  ],
  "mistakeStep": 8,
  "explanation": "Klaida devintame ≈æingsnyje: neteisingai perkelta. Teisingai: $$ -2x - 7 = 0 $$ ‚Üí $$ -2x = 7 $$ ‚Üí $$ x = -\\frac{7}{2} $$. Reikia patikrinti, ar sprendinys nepadaro vardikli≈≥ lygiais nuliui: $x = -\\frac{7}{2} \\neq 1$ ir $x = -\\frac{7}{2} \\neq -2$, todƒól sprendinys tinkamas."
};

        let currentLevel = 0;
        let clickable = false;

        function renderLevel() {
            if (currentLevel >= levels.length) {
                document.getElementById('content').innerHTML = '<div class="problem">üéâ You completed all problems!</div>';
                document.getElementById('nextBtn').style.display = 'none';
                return;
            }

            const level = levels[currentLevel];
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="level-indicator">Level ${level.level}</div>
                <div class="problem">${level.problem}</div>
                ${level.steps.map((step, i) => `
                    <div class="step" id="step-${i}">
                        <strong>${i+1}:</strong> ${step}) 
                    </div>
                `).join('')}
                <div class="explanation" id="explanation"></div>
            `;

            // Add event listeners
            level.steps.forEach((_, i) => {
                document.getElementById(`step-${i}`).addEventListener('click', () => checkStep(i));
            });

            // Process math
            if (window.MathJax) {
                MathJax.typesetPromise().then(() => {
                    clickable = true;
                });
            }
        }

        function checkStep(stepIndex) {
            if (!clickable) return;
            
            const level = levels[currentLevel];
            const explanation = document.getElementById('explanation');
            
            // Disable further clicks
            clickable = false;
            
            // Highlight the selected step
            document.querySelectorAll('.step').forEach((step, i) => {
                step.style.cursor = 'default';
                if (i === level.mistakeStep) {
                    step.classList.add('correct');
                }
                if (i === stepIndex && i !== level.mistakeStep) {
                    step.classList.add('wrong');
                }
            });
            
            // Show explanation
            explanation.innerHTML = (stepIndex === level.mistakeStep) 
                ? '‚úÖ <strong>Correct!</strong> ' + level.explanation
                : '‚ùå <strong>Incorrect.</strong> ' + level.explanation;
            explanation.style.display = 'block';
            
            // Show next button
            document.getElementById('nextBtn').style.display = 'block';
            
            // Re-process math
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentLevel++;
            document.getElementById('nextBtn').style.display = 'none';
            renderLevel();
        });

        // MathJax configuration
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        renderLevel();
                    });
                }
            }
        };

        // Load MathJax
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
        script.async = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
