<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mistake Seeker</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #f8f8f8;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      font-size: 1.4rem;
    }
    h1 {
      color: #ffdd00;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }
    .problem {
      font-size: 1.6rem;
      margin-bottom: 2rem;
      max-width: 700px;
      text-align: center;
    }
    .step {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 700px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .step.hover-enabled:hover {
      background-color: #333300;
    }
    .step.correct {
      border-left: 6px solid #00cc66;
    }
    .step.wrong {
      border-left: 6px solid #cc0033;
    }
    .explanation {
      margin-top: 1.5rem;
      font-style: italic;
      color: #ccc;
      max-width: 700px;
    }
    .next-btn {
      margin-top: 2rem;
      background: #ffdd00;
      color: #000;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mistake Seeker</h1>
  <div id="content"></div>
  <button id="nextBtn" class="next-btn" onclick="nextLevel()">Next</button>

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          initializeApp();
        }
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script>
    const levels = [
      {
        problem: "Find the derivative of $f(x) = x^3 + 2x^2 - 5x + 1$",
        steps: [
          "$f'(x) = 3x^2 + 4x - 5$",
          "$f'(x) = 3x^2 + 2x - 5$",
          "$f'(x) = 3x^2 + 4x - 1$",
          "$f'(x) = x^2 + 4x - 5$"
        ],
        mistakeStep: 1,
        explanation: "The derivative of $2x^2$ is $4x$, not $2x$. So the correct answer is $f'(x) = 3x^2 + 4x - 5$."
      },
      {
        problem: "Solve for x: $\\frac{x+3}{x-1} = 2$",
        steps: [
          "Cross multiply: $x + 3 = 2(x - 1)$",
          "Expand: $x + 3 = 2x - 2$",
          "Rearrange: $3 + 2 = 2x - x$",
          "Therefore: $x = 5$"
        ],
        mistakeStep: 3,
        explanation: "All steps are correct. The solution is indeed $x = 5$."
      },
      {
        problem: "What is $\\int x^2 dx$?",
        steps: [
          "$\\int x^2 dx = \\frac{x^3}{3} + C$",
          "$\\int x^2 dx = \\frac{x^3}{2} + C$",
          "$\\int x^2 dx = x^3 + C$",
          "$\\int x^2 dx = 2x^3 + C$"
        ],
        mistakeStep: 0,
        explanation: "The power rule for integration: $\\int x^n dx = \\frac{x^{n+1}}{n+1} + C$"
      }
    ];

    let currentLevel = 0;
    let clickable = false;
    let clicked = false;

    function initializeApp() {
      showLevel();
    }

    function showLevel() {
      const container = document.querySelector('#content');
      container.innerHTML = '';

      const level = levels[currentLevel];
      clicked = false;
      clickable = false;

      const probDiv = document.createElement('div');
      probDiv.className = 'problem';
      probDiv.innerHTML = level.problem;
      container.appendChild(probDiv);

      level.steps.forEach((stepText, i) => {
        const stepDiv = document.createElement('div');
        stepDiv.className = 'step';
        stepDiv.innerHTML = `<b>${i + 1})</b> ${stepText}`;
        stepDiv.addEventListener('click', () => handleClick(i, stepDiv, level));
        container.appendChild(stepDiv);
      });

      // Render math and then enable clicking
      MathJax.typesetPromise([container]).then(() => {
        setTimeout(() => {
          clickable = true;
          document.querySelectorAll('.step').forEach(div => div.classList.add('hover-enabled'));
        }, 1000);
      });
    }

    function handleClick(index, el, level) {
      if (!clickable || clicked) return;
      clicked = true;

      const steps = document.querySelectorAll('.step');
      steps.forEach((step, i) => {
        step.classList.remove('hover-enabled');
        if (i === level.mistakeStep) step.classList.add('correct');
        if (i === index && i !== level.mistakeStep) step.classList.add('wrong');
      });

      const explanation = document.createElement('div');
      explanation.className = 'explanation';
      explanation.innerHTML = (index === level.mistakeStep)
        ? '‚úÖ Correct!'
        : '‚ùå Incorrect. ' + level.explanation;
      document.querySelector('#content').appendChild(explanation);

      MathJax.typesetPromise([explanation]);
      document.querySelector('#nextBtn').style.display = 'inline-block';
    }

    function nextLevel() {
      currentLevel++;
      if (currentLevel < levels.length) {
        document.querySelector('#nextBtn').style.display = 'none';
        showLevel();
      } else {
        document.querySelector('#content').innerHTML = '<h2>üéâ You have finished all problems!</h2>';
        document.querySelector('#nextBtn').style.display = 'none';
      }
    }
  </script>
</body>
</html>
