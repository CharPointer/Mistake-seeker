<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mistake Seeker</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #f8f8f8;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    
    h1 {
      color: #ffdd00;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .problem {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      border-radius: 8px;
      width: 100%;
      max-width: 800px;
    }
    
    .step {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 800px;
      transition: all 0.3s ease;
      cursor: pointer;
      border-left: 4px solid transparent;
    }
    
    .step:hover {
      background-color: #252525;
    }
    
    .step.hover-enabled:hover {
      background-color: #333300;
    }
    
    .step.correct {
      border-left: 6px solid #00cc66;
      background-color: #1a331a;
    }
    
    .step.wrong {
      border-left: 6px solid #cc0033;
      background-color: #331a1a;
    }
    
    .explanation {
      margin-top: 1.5rem;
      font-style: italic;
      color: #ccc;
      max-width: 800px;
      padding: 1rem;
      background-color: #252525;
      border-radius: 8px;
      animation: fadeIn 0.5s ease;
    }
    
    .next-btn {
      margin-top: 2rem;
      background: #ffdd00;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: none;
    }
    
    .next-btn:hover {
      background: #ffea66;
      transform: translateY(-2px);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .level-indicator {
      margin-bottom: 1rem;
      color: #aaa;
      font-size: 1.1rem;
    }
  </style>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)']],
        displayMath: [['$$', '$$']],
        processEscapes: true
      },
      startup: {
        typeset: false,
        ready: () => {
          MathJax.startup.defaultReady();
          MathJax.startup.promise.then(() => {
            loadProblems();
          });
        }
      }
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <h1>Mistake Seeker</h1>
  <div id="content"></div>
  <button id="nextBtn" class="next-btn" onclick="nextLevel()">Next Problem</button>

  <script>
    let levels = [];
    let currentLevel = 0;
    let clickable = false;
    let clicked = false;

    async function loadProblems() {
      try {
        const res = await fetch('problems.json');
        levels = await res.json();
        showLevel();
      } catch (error) {
        console.error("Failed to load problems:", error);
        document.getElementById('content').innerHTML = `
          <div class="problem">Error loading problems. Please check console.</div>
        `;
      }
    }

    function showLevel() {
      const container = document.getElementById('content');
      container.innerHTML = '';

      if (currentLevel >= levels.length) {
        container.innerHTML = '<h2>üéâ You\'ve completed all problems!</h2>';
        document.getElementById('nextBtn').style.display = 'none';
        return;
      }

      const level = levels[currentLevel];
      clicked = false;
      clickable = false;

      const levelIndicator = document.createElement('div');
      levelIndicator.className = 'level-indicator';
      levelIndicator.textContent = `Level ${level.level}`;
      container.appendChild(levelIndicator);

      const probDiv = document.createElement('div');
      probDiv.className = 'problem';
      probDiv.innerHTML = level.problem;
      container.appendChild(probDiv);

      level.steps.forEach((stepText, i) => {
        const stepDiv = document.createElement('div');
        stepDiv.className = 'step';
        stepDiv.innerHTML = `<b>Step ${i + 1}:</b> ${stepText}`;
        stepDiv.addEventListener('click', () => handleClick(i, stepDiv, level));
        container.appendChild(stepDiv);
      });

      if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise()
          .then(() => {
            setTimeout(() => {
              clickable = true;
              document.querySelectorAll('.step').forEach(div => {
                div.classList.add('hover-enabled');
              });
            }, 1000);
          })
          .catch(err => console.error("MathJax error:", err));
      }
    }

    function handleClick(index, el, level) {
      if (!clickable || clicked) return;
      clicked = true;

      const steps = document.querySelectorAll('.step');
      steps.forEach((step, i) => {
        step.classList.remove('hover-enabled');
        if (i === level.mistakeStep) step.classList.add('correct');
        if (i === index && i !== level.mistakeStep) step.classList.add('wrong');
      });

      const explanation = document.createElement('div');
      explanation.className = 'explanation';
      explanation.innerHTML = (index === level.mistakeStep)
        ? '‚úÖ <strong>Correct!</strong> ' + level.explanation
        : '‚ùå <strong>Incorrect.</strong> ' + level.explanation;
      document.getElementById('content').appendChild(explanation);

      if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise();
      }

      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function nextLevel() {
      currentLevel++;
      document.getElementById('nextBtn').style.display = 'none';
      showLevel();
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (window.MathJax && MathJax.startup) {
        MathJax.startup.defaultReady();
      } else {
        loadProblems();
      }
    });
  </script>
</body>
</html>
