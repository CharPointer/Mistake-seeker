<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistake Seeker</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0e0e0e;
            color: #f8f8f8;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #ffdd00;
            text-align: center;
            margin-bottom: 30px;
        }
        .problem {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 1.2em;
            text-align: center;
        }
        .step {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }
        .step:hover {
            background: #252525;
        }
        .correct {
            border-left-color: #00cc66;
            background: #1a331a;
        }
        .wrong {
            border-left-color: #cc0033;
            background: #331a1a;
        }
        .explanation {
            padding: 15px;
            background: #252525;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }
        #nextBtn {
            background: #ffdd00;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto 0;
            display: block;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        #nextBtn:hover {
            background: #ffe966;
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .level-indicator {
            text-align: center;
            margin-bottom: 15px;
            color: #aaa;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Mistake Seeker</h1>
    <div id="content"></div>
    <button id="nextBtn" style="display: none;">Next Problem</button>

    <script>
        const levels = [
  {
    "level": 1,
    "problem": "$$ \\frac{x+1}{2} = 3 $$",
    "steps": [
      "$$ \\frac{x+1}{2} = 3 $$ (Pradinė lygtis)",
      "$$ x+1 = 3 \\cdot 2 $$ (Padauginame abi puses iš 2)",
      "$$ x+1 = 6 $$ (Apskaičiuojame dešinę pusę)",
      "$$ x = 6 - 1 $$ (Atimame 1 iš abiejų pusių)",
      "$$ x = 5 $$ (Galutinis atsakymas)"
    ],
    "mistakeStep": 1,
    "explanation": "Klaida antrame žingsnyje: neteisingai padauginta. Teisingai: padauginant abi puses iš 2, gauname $$ x+1 = 6 $$, todėl $$ x = 5 $$. Šiuo atveju atsakymas atsitiktinai teisingas, bet procesas buvo neteisingas."
  },
  {
    "level": 2,
    "problem": "$$ \\frac{2x-1}{3} = 5 $$",
    "steps": [
      "$$ \\frac{2x-1}{3} = 5 $$ (Pradinė lygtis)",
      "$$ 2x-1 = 5 \\cdot 3 $$ (Padauginame abi puses iš 3)",
      "$$ 2x-1 = 15 $$ (Apskaičiuojame dešinę pusę)",
      "$$ 2x = 15 + 1 $$ (Pridedame 1 prie abiejų pusių)",
      "$$ 2x = 16 $$ (Supaprastiname)",
      "$$ x = \\frac{16}{2} = 8 $$ (Dalijame iš 2)"
    ],
    "mistakeStep": 3,
    "explanation": "Klaida ketvirtame žingsnyje: neteisingai pridėta. Teisingai: $$ 2x = 15 + 1 = 16 $$, todėl $$ x = 8 $$. Šiuo atveju atsakymas teisingas, bet reikėjo tiksliau paaiškinti veiksmą."
  },
  {
    "level": 3,
    "problem": "$$ \\frac{x+2}{x-1} = 2 $$",
    "steps": [
      "$$ \\frac{x+2}{x-1} = 2 $$ (Pradinė lygtis)",
      "$$ x+2 = 2(x-1) $$ (Padauginame abi puses iš $(x-1)$)",
      "$$ x+2 = 2x - 2 $$ (Išskleidžiame dešinę pusę)",
      "$$ x - 2x = -2 - 2 $$ (Perkeliame narius)",
      "$$ -x = -4 $$ (Sujungiame panašius narius)",
      "$$ x = 4 $$ (Dalijame iš -1)"
    ],
    "mistakeStep": 3,
    "explanation": "Klaida ketvirtame žingsnyje: neteisingai perkelta. Teisingai: $$ x - 2x = -2 - 2 $$ turėtų būti $$ x - 2x = -2 - 2 $$, bet iš tikrųjų $$ x + 2 = 2x - 2 $$ → $$ 2 + 2 = 2x - x $$ → $$ 4 = x $$."
  },
  {
    "level": 4,
    "problem": "$$ \\frac{3x-2}{x+1} = 4 $$",
    "steps": [
      "$$ \\frac{3x-2}{x+1} = 4 $$ (Pradinė lygtis)",
      "$$ 3x-2 = 4(x+1) $$ (Padauginame abi puses iš $(x+1)$)",
      "$$ 3x-2 = 4x + 4 $$ (Išskleidžiame dešinę pusę)",
      "$$ 3x - 4x = 4 + 2 $$ (Perkeliame narius)",
      "$$ -x = 6 $$ (Sujungiame panašius narius)",
      "$$ x = -6 $$ (Dalijame iš -1)"
    ],
    "mistakeStep": 2,
    "explanation": "Klaida trečiame žingsnyje: neteisingai išskleista. Teisingai: $$ 4(x+1) = 4x + 4 $$. Sprendimas teisingas - $$ x = -6 $$."
  },
  {
    "level": 5,
    "problem": "$$ \\frac{x}{x-2} + \\frac{2}{x-2} = 3 $$",
    "steps": [
      "$$ \\frac{x}{x-2} + \\frac{2}{x-2} = 3 $$ (Pradinė lygtis)",
      "$$ \\frac{x+2}{x-2} = 3 $$ (Sudedame trupmenas su vienodais vardikliais)",
      "$$ x+2 = 3(x-2) $$ (Padauginame abi puses iš $(x-2)$)",
      "$$ x+2 = 3x - 6 $$ (Išskleidžiame dešinę pusę)",
      "$$ x - 3x = -6 + 2 $$ (Perkeliame narius)",
      "$$ -2x = -4 $$ (Sujungiame panašius narius)",
      "$$ x = 2 $$ (Dalijame iš -2)"
    ],
    "mistakeStep": 6,
    "explanation": "Klaida septintame žingsnyje: neteisingai apskaičiuota. Teisingai: $$ -2x = -4 $$ → $$ x = \\frac{-4}{-2} = 2 $$. Tačiau $$ x = 2 $$ negalimas, nes daro vardiklį lygų nuliui. Sprendinio nėra."
  },
  {
    "level": 6,
    "problem": "$$ \\frac{2x+1}{x-3} = \\frac{x+4}{x-3} $$",
    "steps": [
      "$$ \\frac{2x+1}{x-3} = \\frac{x+4}{x-3} $$ (Pradinė lygtis)",
      "$$ 2x+1 = x+4 $$ (Panaikiname vienodus vardiklius)",
      "$$ 2x - x = 4 - 1 $$ (Perkeliame narius)",
      "$$ x = 3 $$ (Supaprastiname)",
      "$$ x = 3 $$ (Patikrinimas: $x \\neq 3$, nes daro vardiklį lygų nuliui)",
      "$$ \\text{Sprendinio nėra} $$ (Galutinis atsakymas)"
    ],
    "mistakeStep": 3,
    "explanation": "Klaida ketvirtame žingsnyje: neteisingai apskaičiuota. Teisingai: $$ 2x - x = 4 - 1 $$ → $$ x = 3 $$. Tačiau $$ x = 3 $$ daro vardiklį lygų nuliui, todėl sprendinio nėra."
  },
  {
    "level": 7,
    "problem": "$$ \\frac{x+1}{x-1} - \\frac{x-1}{x+1} = 0 $$",
    "steps": [
      "$$ \\frac{x+1}{x-1} - \\frac{x-1}{x+1} = 0 $$ (Pradinė lygtis)",
      "$$ \\frac{(x+1)^2}{(x-1)(x+1)} - \\frac{(x-1)^2}{(x+1)(x-1)} = 0 $$ (Praplečiame iki bendro vardiklio)",
      "$$ \\frac{(x+1)^2 - (x-1)^2}{(x-1)(x+1)} = 0 $$ (Sudedame trupmenas)",
      "$$ \\frac{x^2 + 2x + 1 - x^2 + 2x - 1}{x^2 - 1} = 0 $$ (Išskleidžiame skaitiklį)",
      "$$ \\frac{4x}{x^2 - 1} = 0 $$ (Supaprastiname skaitiklį)",
      "$$ 4x = 0 $$ (Padauginame abi puses iš $(x^2-1)$)",
      "$$ x = 0 $$ (Dalijame iš 4)"
    ],
    "mistakeStep": 3,
    "explanation": "Klaida ketvirtame žingsnyje: neteisingai išskleista $(x-1)^2$. Teisingai: $$ (x-1)^2 = x^2 - 2x + 1 $$, todėl $$ (x+1)^2 - (x-1)^2 = (x^2 + 2x + 1) - (x^2 - 2x + 1) = 4x $$. Atsakymas $$ x = 0 $$ teisingas."
  },
  {
    "level": 8,
    "problem": "$$ \\frac{2}{x-1} + \\frac{3}{x+2} = \\frac{1}{2} $$",
    "steps": [
      "$$ \\frac{2}{x-1} + \\frac{3}{x+2} = \\frac{1}{2} $$ (Pradinė lygtis)",
      "$$ \\frac{2(x+2) + 3(x-1)}{(x-1)(x+2)} = \\frac{1}{2} $$ (Praplečiame iki bendro vardiklio)",
      "$$ \\frac{2x + 4 + 3x - 3}{(x-1)(x+2)} = \\frac{1}{2} $$ (Išskleidžiame skaitiklį)",
      "$$ \\frac{5x + 1}{(x-1)(x+2)} = \\frac{1}{2} $$ (Supaprastiname skaitiklį)",
      "$$ 2(5x + 1) = (x-1)(x+2) $$ (Kryžminai dauginame)",
      "$$ 10x + 2 = x^2 + 2x - x - 2 $$ (Išskleidžiame)",
      "$$ 10x + 2 = x^2 + x - 2 $$ (Supaprastiname dešinę pusę)",
      "$$ 0 = x^2 + x - 2 - 10x - 2 $$ (Perkeliame visus narius)",
      "$$ 0 = x^2 - 9x - 4 $$ (Sujungiame panašius narius)",
      "$$ x = \\frac{9 \\pm \\sqrt{81 + 16}}{2} = \\frac{9 \\pm \\sqrt{97}}{2} $$ (Kvadratinė formulė)"
    ],
    "mistakeStep": 8,
    "explanation": "Klaida devintame žingsnyje: neteisingai sujungti nariai. Teisingai: $$ 0 = x^2 + x - 2 - 10x - 2 $$ → $$ 0 = x^2 - 9x - 4 $$. Sprendimas teisingas: $$ x = \\frac{9 \\pm \\sqrt{97}}{2} $$."
  },
  {
    "level": 9,
    "problem": "$$ \\frac{x+3}{x-2} - \\frac{x-1}{x+1} = 2 $$",
    "steps": [
      "$$ \\frac{x+3}{x-2} - \\frac{x-1}{x+1} = 2 $$ (Pradinė lygtis)",
      "$$ \\frac{(x+3)(x+1) - (x-1)(x-2)}{(x-2)(x+1)} = 2 $$ (Praplečiame iki bendro vardiklio)",
      "$$ \\frac{x^2 + 4x + 3 - (x^2 - 3x + 2)}{(x-2)(x+1)} = 2 $$ (Išskleidžiame skaitiklį)",
      "$$ \\frac{x^2 + 4x + 3 - x^2 + 3x - 2}{(x-2)(x+1)} = 2 $$ (Atimame skliaustus)",
      "$$ \\frac{7x + 1}{(x-2)(x+1)} = 2 $$ (Supaprastiname skaitiklį)",
      "$$ 7x + 1 = 2(x-2)(x+1) $$ (Padauginame abi puses iš vardiklio)",
      "$$ 7x + 1 = 2(x^2 - x - 2) $$ (Išskleidžiame $(x-2)(x+1)$)",
      "$$ 7x + 1 = 2x^2 - 2x - 4 $$ (Išskleidžiame dešinę pusę)",
      "$$ 0 = 2x^2 - 2x - 4 - 7x - 1 $$ (Perkeliame visus narius)",
      "$$ 0 = 2x^2 - 9x - 5 $$ (Sujungiame panašius narius)",
      "$$ x = \\frac{9 \\pm \\sqrt{81 + 40}}{4} = \\frac{9 \\pm 11}{4} $$ (Kvadratinė formulė)",
      "$$ x = 5 \\text{ arba } x = -\\frac{1}{2} $$ (Galutiniai atsakymai)"
    ],
    "mistakeStep": 6,
    "explanation": "Klaida septintame žingsnyje: neteisingai išskleista. Teisingai: $$ (x-2)(x+1) = x^2 + x - 2x - 2 = x^2 - x - 2 $$. Sprendimas teisingas: $$ x = 5 $$ arba $$ x = -\\frac{1}{2} $$."
  },
  {
    "level": 10,
    "problem": "$$ \\frac{1}{x-1} + \\frac{2}{x+1} = \\frac{3x}{x^2-1} $$",
    "steps": [
      "$$ \\frac{1}{x-1} + \\frac{2}{x+1} = \\frac{3x}{x^2-1} $$ (Pradinė lygtis)",
      "$$ \\frac{1}{x-1} + \\frac{2}{x+1} = \\frac{3x}{(x-1)(x+1)} $$ (Išskaidome $x^2-1$)",
      "$$ \\frac{x+1 + 2(x-1)}{(x-1)(x+1)} = \\frac{3x}{(x-1)(x+1)} $$ (Praplečiame iki bendro vardiklio)",
      "$$ \\frac{x+1 + 2x - 2}{(x-1)(x+1)} = \\frac{3x}{(x-1)(x+1)} $$ (Išskleidžiame skaitiklį)",
      "$$ \\frac{3x - 1}{(x-1)(x+1)} = \\frac{3x}{(x-1)(x+1)} $$ (Supaprastiname kairę pusę)",
      "$$ 3x - 1 = 3x $$ (Panaikiname vienodus vardiklius)",
      "$$ -1 = 0 $$ (Atimame $3x$ iš abiejų pusių)",
      "$$ \\text{Sprendinio nėra} $$ (Prieštaravimas)"
    ],
    "mistakeStep": 5,
    "explanation": "Klaida šeštame žingsnyje: neteisingai panaikinti vardikliai. Prieš panaikinant vardiklius, reikia patikrinti, ar $x \\neq \\pm 1$. Teisingai: $$ 3x - 1 = 3x $$ → $$ -1 = 0 $$, kas yra prieštaravimas, todėl sprendinio nėra."
  }
];

        let currentLevel = 0;
        let clickable = false;

        function renderLevel() {
            if (currentLevel >= levels.length) {
                document.getElementById('content').innerHTML = '<div class="problem">🎉 You completed all problems!</div>';
                document.getElementById('nextBtn').style.display = 'none';
                return;
            }

            const level = levels[currentLevel];
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="level-indicator">Level ${level.level}</div>
                <div class="problem">${level.problem}</div>
                ${level.steps.map((step, i) => `
                    <div class="step" id="step-${i}">
                        <strong>${i+1}:</strong> ${step}) 
                    </div>
                `).join('')}
                <div class="explanation" id="explanation"></div>
            `;

            // Add event listeners
            level.steps.forEach((_, i) => {
                document.getElementById(`step-${i}`).addEventListener('click', () => checkStep(i));
            });

            // Process math
            if (window.MathJax) {
                MathJax.typesetPromise().then(() => {
                    clickable = true;
                });
            }
        }

        function checkStep(stepIndex) {
            if (!clickable) return;
            
            const level = levels[currentLevel];
            const explanation = document.getElementById('explanation');
            
            // Disable further clicks
            clickable = false;
            
            // Highlight the selected step
            document.querySelectorAll('.step').forEach((step, i) => {
                step.style.cursor = 'default';
                if (i === level.mistakeStep) {
                    step.classList.add('correct');
                }
                if (i === stepIndex && i !== level.mistakeStep) {
                    step.classList.add('wrong');
                }
            });
            
            // Show explanation
            explanation.innerHTML = (stepIndex === level.mistakeStep) 
                ? '✅ <strong>Correct!</strong> ' + level.explanation
                : '❌ <strong>Incorrect.</strong> ' + level.explanation;
            explanation.style.display = 'block';
            
            // Show next button
            document.getElementById('nextBtn').style.display = 'block';
            
            // Re-process math
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentLevel++;
            document.getElementById('nextBtn').style.display = 'none';
            renderLevel();
        });

        // MathJax configuration
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        renderLevel();
                    });
                }
            }
        };

        // Load MathJax
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
        script.async = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
