<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rask klaidƒÖ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0e0e0e;
            color: #f8f8f8;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1 {
            color: #ffdd00;
            text-align: center;
            margin-bottom: 30px;
        }
        .problem {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 1.2em;
            text-align: center;
        }
        .step {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }
        .step:hover {
            background: #252525;
        }
        .correct {
            border-left-color: #00cc66;
            background: #1a331a;
        }
        .wrong {
            border-left-color: #cc0033;
            background: #331a1a;
        }
        .explanation {
            padding: 15px;
            background: #252525;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s;
        }
        #nextBtn {
            background: #ffdd00;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto 0;
            display: block;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        #nextBtn:hover {
            background: #ffe966;
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .level-indicator {
            text-align: center;
            margin-bottom: 15px;
            color: #aaa;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Rask klaidƒÖ</h1>
    <div id="content"></div>
    <button id="nextBtn" style="display: none;">Sekanti u≈æduotis</button>

    <script>
        const levels = [
  {
    "level": 1,
    "problem": "$$ \\frac{3}{x-2} - \\frac{1}{x+1} = \\frac{2}{x-2} $$",
    "steps": [
      "$$ \\frac{3}{x-2} - \\frac{1}{x+1} = \\frac{2}{x-2} $$ (Pradinƒó lygtis)",
      "$$ \\frac{3}{x-2} - \\frac{1}{x+1} - \\frac{2}{x-2} = 0 $$ (Perkeliame viskƒÖ ƒØ kairƒô pusƒô)",
      "$$ \\frac{3-2}{x-2} - \\frac{1}{x+1} = 0 $$ (Sudedame trupmenas su vienodais vardikliais)",
      "$$ \\frac{1}{x-2} - \\frac{1}{x+1} = 0 $$ (Supaprastiname)",
      "$$ \\frac{1(x+1) - 1(x-2)}{(x-2)(x+1)} = 0 $$ (Prapleƒçiame iki bendro vardiklio)",
      "$$ \\frac{x+1 - x + 2}{(x-2)(x+1)} = 0 $$ (I≈°skleid≈æiame skaitiklƒØ)",
      "$$ \\frac{3}{(x-2)(x+1)} = 0 $$ (Supaprastiname skaitiklƒØ)",
      "$$ 3 = 0 $$ (Skaitiklis turi b≈´ti lygus nuliui)",
      "$$ \\text{Sprendinio nƒóra} $$ (Prie≈°taravimas)"
    ],
    "mistakeStep": 5,
    "explanation": "Klaida ≈°e≈°tame ≈æingsnyje: neteisingai atimdama. Teisingai: $$ x + 1 - x + 2 = 3 $$ (ne $x + 1 - x - 2 = -1$). Bet rezultatas vis tiek tas pats - sprendinio nƒóra, nes $$ \\frac{3}{(x-2)(x+1)} = 0 $$ neƒØmanoma."
  },
  {
    "level": 2,
    "problem": "$$ \\frac{2}{x+1} + \\frac{3}{x-1} = \\frac{1}{x+1} $$",
    "steps": [
      "$$ \\frac{2}{x+1} + \\frac{3}{x-1} = \\frac{1}{x+1} $$ (Pradinƒó lygtis)",
      "$$ \\frac{2}{x+1} + \\frac{3}{x-1} - \\frac{1}{x+1} = 0 $$ (Perkeliame viskƒÖ ƒØ kairƒô pusƒô)",
      "$$ \\frac{2-1}{x+1} + \\frac{3}{x-1} = 0 $$ (Sudedame trupmenas su vienodais vardikliais)",
      "$$ \\frac{1}{x+1} + \\frac{3}{x-1} = 0 $$ (Supaprastiname)",
      "$$ \\frac{1(x-1) + 3(x+1)}{(x+1)(x-1)} = 0 $$ (Prapleƒçiame iki bendro vardiklio)",
      "$$ \\frac{x-1 + 3x + 3}{(x+1)(x-1)} = 0 $$ (I≈°skleid≈æiame skaitiklƒØ)",
      "$$ \\frac{4x + 2}{(x+1)(x-1)} = 0 $$ (Supaprastiname skaitiklƒØ)",
      "$$ 4x + 2 = 0 $$ (Skaitiklis turi b≈´ti lygus nuliui)",
      "$$ 4x = -2 $$ (Atimame 2 i≈° abiej≈≥ pusi≈≥)",
      "$$ x = -\\frac{2}{4} = -\\frac{1}{2} $$ (Dalijame i≈° 4)"
    ],
    "mistakeStep": 8,
    "explanation": "Klaida devintame ≈æingsnyje: neteisingai perkelta. Teisingai: $$ 4x + 2 = 0 $$ ‚Üí $$ 4x = -2 $$ ‚Üí $$ x = -\\frac{1}{2} $$. Patikrinimas: $x = -\\frac{1}{2} \\neq -1$ ir $x = -\\frac{1}{2} \\neq 1$, todƒól sprendinys tinkamas."
  },
  {
    "level": 3,
    "problem": "$$ \\frac{x}{x-3} - \\frac{2}{x+2} = \\frac{1}{x-3} $$",
    "steps": [
      "$$ \\frac{x}{x-3} - \\frac{2}{x+2} = \\frac{1}{x-3} $$ (Pradinƒó lygtis)",
      "$$ \\frac{x}{x-3} - \\frac{2}{x+2} - \\frac{1}{x-3} = 0 $$ (Perkeliame viskƒÖ ƒØ kairƒô pusƒô)",
      "$$ \\frac{x-1}{x-3} - \\frac{2}{x+2} = 0 $$ (Sudedame trupmenas su vienodais vardikliais)",
      "$$ \\frac{(x-1)(x+2) - 2(x-3)}{(x-3)(x+2)} = 0 $$ (Prapleƒçiame iki bendro vardiklio)",
      "$$ \\frac{x^2 + 2x - x - 2 - 2x + 6}{(x-3)(x+2)} = 0 $$ (I≈°skleid≈æiame skaitiklƒØ)",
      "$$ \\frac{x^2 - x + 4}{(x-3)(x+2)} = 0 $$ (Supaprastiname skaitiklƒØ)",
      "$$ x^2 - x + 4 = 0 $$ (Skaitiklis turi b≈´ti lygus nuliui)",
      "$$ x = \\frac{1 \\pm \\sqrt{1 - 16}}{2} = \\frac{1 \\pm \\sqrt{-15}}{2} $$ (Kvadratinƒó formulƒó)",
      "$$ \\text{Sprendinio nƒóra} $$ (Diskriminantas neigiamas)"
    ],
    "mistakeStep": 4,
    "explanation": "Klaida penktame ≈æingsnyje: neteisingai i≈°skleista $(x-1)(x+2)$. Teisingai: $$ (x-1)(x+2) = x^2 + 2x - x - 2 = x^2 + x - 2 $$. Taƒçiau galutinis rezultatas vis tiek tas pats - sprendinio nƒóra."
  }
];

        let currentLevel = 0;
        let clickable = false;

        function renderLevel() {
            if (currentLevel >= levels.length) {
                document.getElementById('content').innerHTML = '<div class="problem">üéâ Baigƒóte visus lygius!</div>';
                document.getElementById('nextBtn').style.display = 'none';
                return;
            }

            const level = levels[currentLevel];
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="level-indicator">Level ${level.level}</div>
                <div class="problem">${level.problem}</div>
                ${level.steps.map((step, i) => `
                    <div class="step" id="step-${i}">
                        <strong>${i+1}:</strong> ${step}) 
                    </div>
                `).join('')}
                <div class="explanation" id="explanation"></div>
            `;

            // Add event listeners
            level.steps.forEach((_, i) => {
                document.getElementById(`step-${i}`).addEventListener('click', () => checkStep(i));
            });

            // Process math
            if (window.MathJax) {
                MathJax.typesetPromise().then(() => {
                    clickable = true;
                });
            }
        }

        function checkStep(stepIndex) {
            if (!clickable) return;
            
            const level = levels[currentLevel];
            const explanation = document.getElementById('explanation');
            
            // Disable further clicks
            clickable = false;
            
            // Highlight the selected step
            document.querySelectorAll('.step').forEach((step, i) => {
                step.style.cursor = 'default';
                if (i === level.mistakeStep) {
                    step.classList.add('correct');
                }
                if (i === stepIndex && i !== level.mistakeStep) {
                    step.classList.add('wrong');
                }
            });
            
            // Show explanation
            explanation.innerHTML = (stepIndex === level.mistakeStep) 
                ? '‚úÖ <strong>Teisingai!</strong> ' + level.explanation
                : '‚ùå <strong>Neteisingai.</strong> ' + level.explanation;
            explanation.style.display = 'block';
            
            // Show next button
            document.getElementById('nextBtn').style.display = 'block';
            
            // Re-process math
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentLevel++;
            document.getElementById('nextBtn').style.display = 'none';
            renderLevel();
        });

        // MathJax configuration
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        renderLevel();
                    });
                }
            }
        };

        // Load MathJax
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
        script.async = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
